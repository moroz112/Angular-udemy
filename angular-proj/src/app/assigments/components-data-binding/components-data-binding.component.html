<div class="container">
  <app-cockpit (serverCreated)="onServerCreated($event)" (bluePrintsCreated)="onBluePrintsCreated($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onDoSomeChanges()">Do some changes for lifecycle hook demonstration</button>
      <button class="btn btn-danger" (click)="onDestroyElement()">Destroy some element</button>
      <app-server-elemm *ngFor="let serverElement of serverElements" [name]="serverElement.name">
        <p #serverElementContent>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-elemm>
    </div>
  </div>
</div>
