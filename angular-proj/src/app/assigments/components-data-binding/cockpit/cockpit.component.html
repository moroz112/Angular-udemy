<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #newServerNameInput/>
    <label>Server Content</label>
    <input type="text" class="form-control" #newServerContentInput/>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(newServerNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(newServerNameInput)">Add Server Blueprint</button>
  </div>
</div>
